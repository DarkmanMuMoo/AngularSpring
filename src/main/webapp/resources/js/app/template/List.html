
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>email</th>
			<th>password</th>
			<th>command</th>
		</tr>
	</thead>
	<tbody ng-repeat="user in users" >
		<tr>
			<td>{{user.id}}</td>
			<td>{{user.name}}</td>
			<td>{{user.email}}</td>
			<td>{{user.password}}</td>
			<td><a class="btn btn-info"  href="#/user/{{user.id}}" >view</a></td>
		</tr>
	</tbody>
</table>
<pagination total-items="totalItems" page="currentPage"  on-select-page="setPage(page)"  items-per-page="15" ></pagination>
